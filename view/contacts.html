<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/contacts.css">
  <title>Contacts</title>
</head>
<body>
  <div class="contacts_content">
<p class="contact_title">Contact me</p>
<form id="form" action="https://formspree.io/dara.klymenko@gmail.com" method="POST">
  <input type="text" name="name" id="name" placeholder="Your name"/>
  <input type="email" name="email" id="email" placeholder="Your email"/>
  <textarea name="message" id="textarea" placeholder="Your message" cols="30" rows="10"></textarea>
  <button type="button" id="send">Send</button>
</form>
</div>
  <div class="modal-container">
      <div class="modal close">
          <div class="modal-box">
              <p class="modal-text">Thank you!</p>
              <span class="close closer">x</span>
          </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/form.js"></script>
</body>
</html>
