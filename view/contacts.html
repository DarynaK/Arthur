<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/contacts.css">
  <title>Contacts</title>
</head>
<body ng-app="myApp">
  <div class="content">
<p class="contact_title">Contact me</p>
<form id="form" class="form" name="contactForm" action="https://formspree.io/dara.klymenko@gmail.com"
      method="POST">
  <input type="text" name="name" placeholder="Your name" ng-model="contact.name" ng-required="true" />
    <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
      <span class="validWarning">Enter your name, please</span>
    </div>
  <input type="email" name="email" placeholder="Your email" ng-model="contact.email" ng-required="true"/>
  <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
    <span class="validWarning">Enter valid email, please</span>
  </div>
  <textarea name="message" placeholder="Your message" cols="30" rows="10"></textarea>
  <input type="submit" value="Send" id="button">
</form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</body>
</html>
